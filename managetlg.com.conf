server {
    access_log /var/log/nginx/domains/managetlg.com.log;
    #listen 79.132.138.176:80;
    listen 79.132.138.176:443 ssl; # managed by Certbot
    server_name managetlg.com www.managetlg.com;

    ssl_certificate /etc/letsencrypt/live/managetlg.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/managetlg.com/privkey.pem; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.managetlg.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.managetlg.com/privkey.pem; # managed by Certbot
    #include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    include /home/admin/conf/web/new/nginx.forcessl.conf*;

    location ^~ /api/v1 {
        access_log /var/log/nginx/domains/api.managetlg.com.log;
        proxy_pass      http://unix:/opt/api_managetlg/gunicorn.sock;
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        proxy_buffer_size 512k;
        proxy_buffers 512 4096k;
        proxy_busy_buffers_size 4096k;
        proxy_temp_file_write_size 4096k;
        client_max_body_size 30m;
        client_body_buffer_size 4096k;

    }

    location / {
         root   /opt/frontend/build;
         index  index.html;

         try_files $uri $uri/ /index.html?$args;
    }

    location @fallback {
        proxy_pass      http://unix:/opt/manage_site/gunicorn.sock;
    }

    location ~ /\.(?!well-known\/|file) {
       deny all;
       return 404;
    }

    include /home/admin/conf/web/new/nginx.conf_*;
}

server {
  listen 79.132.138.176:80;
  server_name managetlg.com www.managetlg.com;
  # add ssl settings
  return 301 https://www.managetlg.com;
}
